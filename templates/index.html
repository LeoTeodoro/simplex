<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Simplex Method Input</h1>
    <div class="input-container">
        <form action="/setup" method="post">
            <label for="num_vars">Number of Variables:</label>
            <input type="number" id="num_vars" name="num_vars" min="1" required>
            <label for="num_restrictions">Number of Restrictions:</label>
            <input type="number" id="num_restrictions" name="num_restrictions" min="1" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
